{% extends "baseforms.html" %}
{% block content %}
{% load %}
<main>
    <div class="containers" id="novocoordenador">
        <form id="formulario" autocomplete="off" method="POST" enctype="multipart/form-data">
            <h1>ADICIONAR NOVO COORDENADOR</h1>

            <fieldset>
                <div class="containerInputForm">
                    <label class="labelForm">
                        <strong class="strongLabelForm">LOGON</strong>
                        <input class="inputForm" type="text" name="logon" placeholder="logon" maxlength="20" required="required" value = "{{ coordenador.logon }}">
                    </label>
                </div>
                <div class="containerInputForm">
                    <label class="labelForm">
                        <strong class="strongLabelForm">SENHA</strong>
                        <input class="inputForm" type="password" name="senha" placeholder="senha (no minimo 8 caracteres)" maxlength="20" required="required" >
                    </label>
                </div>
                <div class="containerInputForm">
                    <label class="labelForm">
                        <strong class="strongLabelForm">NOME</strong>
                        <input class="inputForm" type="text" name="nome" placeholder="seu nome" maxlength="" maxlength="30" required="required" value = "{{ coordenador.nome }}">
                    </label>
                </div>
                <div class="containerInputForm">
                    <label class="labelForm">
                        <strong class="strongLabelForm">EMAIL</strong>
                        <input class="inputForm" type="email" name="email" placeholder="email@exemplo.com" maxlength="40" required="required" value = "{{ coordenador.email }}">
                    </label>
                </div>
                <div class="containerInputForm">
                    <label class="labelForm">
                        <strong class="strongLabelForm">CELULAR</strong>
                        <input class="inputForm" type="text" name="celular" placeholder="11 99999-9999" maxlength="11" required="required" value = "{{ coordenador.celular }}">
                    </label>
                </div>
                <div id="divSubmitAluno">
                    <input type="submit" class="btn" value="SALVAR">
                </div>
            </fieldset>
        </form>
    </div>
</main>
{% endblock %}
