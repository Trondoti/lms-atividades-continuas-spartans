{% extends "baseAluno.html" %}
{% block content %}
        <main>
            <div>
                <div>
                    <h1 class="tituloCrud">Mensagens de {{request.sessao.usuario.nome}}</h1>
                </div>
                <div>
                    <a class="buttonInsert" href="{% url "inserirmensagem" %}">+</a>
                </div>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    Assunto
                                </th>
                                <th>
                                    ALTERAR CONTEUDO
                                </th>
                                <th>
                                    REMOVER
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for mensagem in mensagens %}                        
                                <tr>
                                    <td>
                                        {{ mensagem.assunto }} para professor {{mensagem.idprofessor.nome}}
                                    </td>
                                    <td>
                                        <a class="myButton" href="{% url 'alterarmensagem' mensagem.idmensagem %}">ALTERAR</a>
                                    </td>
                                    <td>
                                        <a class="myButton" href="{% url ''  %}" onclick="return confirm('Tem certeza que deseja excluir?')">REMOVER</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
{% endblock %}
