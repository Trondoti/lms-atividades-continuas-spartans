<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Formularios</title>
</head>
<body>
	<form method="POST">
		<fieldset id="usuario"><legend>CONTATO</legend>
			<label for="nome">Nome Completo</label>:<br/>
			<input type="text" maxlength="100" name="nome" id="nome" placeholder="Nome Completo" required ><br/>
			<label for ="id_email">E-mail Remetente</label><br/>
			<input type="e-mail" name="email" id="id_email" placeholder="exemplo@gmail.com" required> </input><br/>
			
			Assunto da mensagem<br/>
			<select name="assunto" required>
				<option value=""></option>
				<option value ="Bug">Bug</option>
				<option value ="Rec">Reclamações</option>
				<option Value ="Sug">Sugestões</option>
			</select> <br/>

			<label for="mensagem">Mensagem</label><br/>
		<textarea name="Mensagem" placeholder="Digite a Mensagem" id="mensagem" required></textarea>
		<br/>
		Palavras Chave <br/>
			<label for="id_prob">Problemas</label>
			<input type="checkbox" name="PalavrasChave" id="id_prob" value="Problemas"><br/>
			<label for="id_tec">Tecnologia</label>
			<input type="checkbox" name="PalavrasChave" id="id_tec" value ="tecnologia" ><br/>
			<label for="id_imp">IMPACTA</label>
			<input type="checkbox" name="PalavrasChave" id="id_imp" value="Impacta" checked=""><br/>
			<label for ="id_outros">OUTROS</label>
			<input type="checkbox" name="PalavrasChave" id="id_outros" value ="Outros" ><br/>
		
		<input type="submit">

		</fieldset>
	</form>



</body>
</html>
