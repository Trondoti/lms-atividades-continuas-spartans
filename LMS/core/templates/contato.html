<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Formularios</title>
</head>
<body>
	<form method="POST">
		<fieldset id="usuario"><legend>CONTATO</legend>
			<label for="nome"><strong>Nome Completo</strong></label>:<br/>
			<input type="text" maxlength="100" name="nome" id="nome" placeholder="Nome Completo" required ><br/>
			<label for ="id_email"><strong>E-mail Remetente:</strong></label><br/>
			<input type="e-mail" name="email" id="id_email" placeholder="exemplo@gmail.com" required> </input><br/>
			<label for="telefone"><strong>Telefone</strong></label>:<br/>
			<input type="telefone" name="telefone" id="telefone" required ><br/>
			
			<strong>Assunto da mensagem:</strong><br/>
			<select name="assunto" required>
				<option value ="Bug">Bug</option>
				<option value ="Rec">Reclamações</option>
				<option Value ="Sug">Sugestões</option>
			</select> <br/>

			<label for="mensagem"><strong>Mensagem:</strong></label><br/>
		<textarea name="Mensagem" placeholder="Digite a Mensagem" id="mensagem" required></textarea>
		<br/>
		
		
		<input type="submit" value="Enviar">

		</fieldset>
	</form>



</body>
</html>
