{% extends "base.html" %}
{% block content %}
        <main>
            <div>
                <div>
                    <h1 class="tituloCrud">LISTAS DE CURSOS</h1>
                </div>
                <div>
                    <a class="buttonInsert" href="{% url "inserircurso" %}">+</a>
                </div>
                <div>
                  <table>
                    <tr>
                          <td>CURSOS</td>
                      </tr>
                  </table>
                  <ul>
                      {% for curso in cursos %}
                        <li>
                         {{ curso.nome }}
                         <a href="{% url 'alterarcurso' curso.idcurso %}">ALTERAR</a>
                         <a href="{% url 'deletarcurso' curso.idcurso %}" onclick="return confirm('Tem certeza que deseja excluir?')">REMOVER</a> 
                        </li>
                      {% endfor %}
                  </ul>
                </div>

            </div>
        </main>
{% endblock %}
