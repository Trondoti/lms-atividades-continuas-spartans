{% extends "base.html" %}
{% block content %}
        <main>
            <div>
                <div>
                    <h1 class="tituloCrud">LISTA DISCIPLINAS</h1>
                </div>
                <div>
                        <a href="{% url "inserirdisciplina" %}">INSERIR</a>
                </div>
                <div>
                  <table>
                    <tr>
                          <td>DISCIPLINAS</td>
                      </tr>
                  </table>
                  <ul>
                      {% for disciplina in disciplinas %}
                      <li>
                         {{ disciplina.nome }}
                         <a href="{% url 'alterardisciplina' disciplina.iddisciplina %}">ALTERAR</a>
                         <a href="{% url 'deletardisciplina' disciplina.iddisciplina %}">REMOVER</a>                     
                         </li>
                     
                      {% endfor %}
                  </ul>
                </div>

            </div>
        </main>
{% endblock %}
