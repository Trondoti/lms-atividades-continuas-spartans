<main>
	<body>
           <h1 id='formh1'>Cadastro de Novo Aluno</h1>
	<div  class="containers" id ='novoaluno'>
           
			<form id='novofiel' method="POST">
					<fieldset>
					<label for="login">Login</label>:<br>
					<input type="text" name="login" id="login" required><br>
                    
                    <label for="nome">Nome Completo</label>:<br>
					<input type="text" name="nome" id="nome" required><br>
                    
                    <label for="email">Email</label>:<br>
					<input type="email" name="email" id="email" placeholder="email@email.com"  required><br>
                                                        
                    <label for="celular">Celular</label>:<br>
                    <input type="tel" name="celular" id="celular"><br>
                    
                    <label for="nascimento">Nascimento</label>:<br>
                    <input type="date" name="nascimento" id="nascimento"  required><br>

                    
                    <label for="cpf">CPF</label>:<br>
                    <input type="number" name="cpf" id="cpf"  required><br>
                    
                    <label for="senha">Senha</label>:<br>
                    <input type="password" name="senha" id="senha"  required><br>   
                    
                    <label for="senha">Confirmação de Senha</label>:<br>
					<input type="password" name="senha" id="senha"  required><br>   
					
					<br/><br/>
				
					<input type="submit">
					<input type="reset" value="Limpar" id="limp">
					</fieldset>
				
				</form>	
	</div>
	
</main>
