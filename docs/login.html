<html>
	<head>
		<title>Meu Formul√°rio Personalizado</title>
		<link rel="stylesheet" type="text/css" href="layout.css">
	</head>
	<body id="bodyLogin">
    	<main id='mainlogin'>
        	<div id="arealogin">
				<img src="img/logo.png" id="logoLogin" >
                <form id="formulario" autocomplete="off">
                    <fieldset>
						<div class="containerInput">
	                        <label>
	                            <strong class="label">EMAIL</strong>
	                            <input class="campo_nome inputLogin" type="email" name="email">
	                        </label>
						</div>
						<div class="containerInput">
	                        <label>
	                            <strong class="label">SENHA</strong>
	                            <input class="campo_email inputLogin" type="password" name="senha">
	                        </label>
						</div>
						<div class="containerInput">
	                        <label id="rememberLabel">
	                            <input type="checkbox" checked="checked" name="remember">
								<strong class="label">LEMBRAR-ME</strong>
	                        </label>
						</div>
                        <div id="divSubmit">
                            <input type="submit" class="btn" value="FAZER LOGIN">
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
	  </body>
</html>
